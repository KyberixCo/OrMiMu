name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        brew install xcodegen swiftlint

    - name: Generate Project
      run: xcodegen generate

    - name: Run SwiftLint
      run: swiftlint lint --strict

    - name: Build and Test
      run: xcodebuild -scheme OrMiMu -destination 'platform=macOS' clean test
